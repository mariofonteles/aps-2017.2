
<div class="h-100 row align-items-center">
    <div class="col-4"></div>
    <div class="col-4 panel panel-primary login-div">
        <h2 class="login-h2">Login</h2>
            <div class="form-group">
                <label for="username">Email</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="userModel.username" required />
                <!--<div *ngIf="f.submitted && !username.valid" class="help-block">Username is required</div>!-->
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" name="password" [(ngModel)]="userModel.password" required />
            <!-- <div *ngIf="f.submitted && !password.valid" class="help-block">Password is required</div> !-->
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="adminLogin" [(ngModel)]="isAdmin">
                <label for="adminLogin" class="form-check-label">Logar como Administrador</label>
            </div>
            <div class="form-group login-btns" style="margin-top: 16px;">
                <button [disabled]="loading" class="btn btn-primary" (click)="login()">Entrar</button>
