<div class="container">
    <div class="form-group">
        <label>Cinema</label>
        <select class="form-control" [(ngModel)]="selectedStore" (change)="updateMovies(selectedStore)">
            <option *ngFor="let store of stores" [ngValue]="store">{{store.name}}</option>
        </select>
    <div class="form-group border border-info" *ngFor="let element of moviesSelect">
            <label>Filme</label>
            <p>{{element.title}}</p>
            <!--<select class="form-control" [(ngModel)]="selectedMovie" *ngIf="selectedStore">
                <option *ngFor="let movie of selectedStore.movies" value="{{movie.id}}">{{movie.title}}</option>
            </select>!-->
            <label>Sala</label>
            <select class="form-control" [(ngModel)]="element['rooms']" multiple>
                <option *ngFor="let room of rooms" value="{{room.id}}">{{room.number}}</option>
            </select>

    <div class="form-group">
        <div *ngFor="let session of sessions">
        <h3>Sessão</h3>
        <label>Horário (ex: 15:40:00)</label>
        <input type="text" class="form-control" [(ngModel)]="session.Time">
        <label>Dias da semana</label>
        <select [(ngModel)]="session.daysOfWeek" class="form-control" multiple>
            <option value="0">Domingo</option>
            <option value="1">Segunda</option>
            <option value="2">Terça</option>
            <option value="3">Quarta</option>
            <option value="4">Quinta</option>
            <option value="5">Sexta</option>
            <option value="6">Sábado</option>
        </select>
        <label>Preço</label>
        <input type="number" class="form-control" [(ngModel)]="session.price">
        </div>
    </div>

    <button class="btn btn-primary" (click)="send()">Enviar</button>

</div>
