<div class="container">
    <div class="form-group">
        <label>Filme</label>
        <select class="form-control" [(ngModel)]="selectedMovie">
            <option *ngFor="let movie of movies" value="movie.Id">{{movie.Name}}</option>
        </select>
        <label>Cinema</label>
        <select class="form-control" [(ngModel)]="selectedStore">
            <option *ngFor="let store of stores" value="store">{{store.Name}}</option>
        </select>
        <label>Sala</label>
        <select class="form-control" *ngIf="selectedStore" [(ngModel)]="selectedRoom">
            <option *ngFor="let room of selectedStore.Rooms" value="room">{{room.number}}{{room.letter}}</option>
        </select>
    </div>

    <div class="form-group">
        <div *ngFor="let session of sessions">
        <h3>Sessão</h3>
        <label>Horário</label>
        <input type="text" class="form-control" [(ngModel)]="session.Time">
        <label>Dias da semana</label>
        <select [(ngModel)]="session.daysOfWeek" multiple>
            <option value="1">Domingo</option>
            <option value="2">Segunda</option>
            <option value="3">Terça</option>
            <option value="4">Quarta</option>
            <option value="5">Quinta</option>
            <option value="6">Sexta</option>
            <option value="7">Sábado</option>
        </select>
        </div>
    </div>
    <button class="btn btn-primary" (click)="addSession()">+ Sessão</button>

</div>
