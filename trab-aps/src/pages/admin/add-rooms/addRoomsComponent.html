<div class="container">
        <div class="form-group">
                <label for="exampleFormControlSelect1">Escolha o cinema</label>
                <select class="form-control" [(ngModel)]="selectedStore" required>
                  <option value="{{theater.Id}}" *ngFor="let theater of existingStores">{{theater.Name}}</option>
                </select>
        </div>
        <div *ngFor="let room of rooms">
        <div class="form-group">
            <label for="exampleInputEmail1">Nome da Sala</label>
            <input type="email" class="form-control" [(ngModel)] = "room.Name" required>
        </div>
        </div>
        <button  (click)="addRoom()"class="btn btn-primary">+ sala</button>
        <div class="row">
        <div class="container">
                <button class="btn btn-success" (click)="submit()"> Enviar</button>
        </div>
        </div>
</div>
