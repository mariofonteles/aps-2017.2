    
    <div class="row border border-primary">
        <div class="col-3">
                <img class="img-session" src="{{selectedMovie.Image}}">
        </div>
        <div class="col">
                <p>{{selectedMovie.Name}}</p>
        </div>
    </div>

    <div class="row" style="margin-top: 10px">
        <h2>Data</h2>
            <div class="col-2" *ngFor="let day of weekDays">
                    <button type="button" class="btn btn-outline-primary" [ngClass]="{'active': day.isSelected}" (click)="clickDay(day)">
                            {{day.date}}
                    </button>
            </div>
    </div>
    <div class="row" *ngFor="let theater of theaters">
        <div class="container theater-container">
    <div class="card row border border-primary" *ngIf="theater">
        <div class="card-header">
                {{theater.Name}}
        </div>
        <div class="card-body row">
                <div class="col-2" *ngFor="let session of theater.Sessions" (click)="getTickets(session)">
                <button class="btn btn-primary btn-block" (mouseenter)="session.isHovering = true" (mouseleave)="session.isHovering = false">
                        <span *ngIf="!session.isHovering">{{session.Time}}</span> <span *ngIf="session.isHovering">Comprar</span>
                </button>
                </div>
        </div>
        </div>
</div>
     </div>
