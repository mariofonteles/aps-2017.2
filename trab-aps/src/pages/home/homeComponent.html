<div class="row">
    <h2 class="home-title">Selecione um filme</h2>
</div>

<div class="row">
    <div class="col-xs-3" *ngFor="let movie of movies" (click)="goToSessions(movie)">
        <label>{{movie.Name}}</label>
    <br>
        <img src="{{movie.Image}}" class="movie-img">
    </div>
</div>
<div class="row" style="height: 150px">

</div>
<div class="row sessions-directive">
        <session-page [model]="selectedMovie"></session-page>
</div>
