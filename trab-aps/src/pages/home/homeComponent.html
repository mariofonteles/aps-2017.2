<div class="container">

<div class="row" style="justify-content: center;">
    <h2 class="home-title">Selecione um filme</h2>
</div>

<div class="row">
    <div class="col" *ngFor="let movie of movies" (click)="goToSessions(movie)">
        <label>{{movie.Name}}</label>
    <br>
        <img src="{{movie.Image}}" class="movie-img">
    </div>
</div>

</div>
